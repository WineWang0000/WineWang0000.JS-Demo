<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-git.js"></script>
  <meta charset="utf-8">
	<title>轮播-简易</title>
	<style>
	  .cats{
			overflow: hidden;
			width: 451px;
		}
		.pictures{
			display: flex;
			align-items: flex-start;
			transition: transform 0.5s;
		}
		.buttons{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="cats">
    <div id="pictures" class="pictures">
      <img src="http://img5.imgtn.bdimg.com/it/u=4018445222,3625474489&fm=26&gp=0.jpg" alt="1">
      <img src="http://img0.imgtn.bdimg.com/it/u=1999854990,1187006274&fm=26&gp=0.jpg" alt="2">
      <img src="http://img4.imgtn.bdimg.com/it/u=2231106025,2089792501&fm=26&gp=0.jpg" alt="3">
    </div>
  </div>
  <span id="buttons" class="buttons">
    <span id="switch1">图片1</span>
    <span id="switch2">图片2</span>
    <span id="switch3">图片3</span>
	</span>
	<script>
	  $('#switch1').on('click', function(){
			$(pictures).css({
				transform: 'translateX(0)'
			})
		})
		$('#switch2').on('click', function(){
			$(pictures).css({
				transform: 'translateX(-451px)'
			})
		})
		$('#switch3').on('click', function(){
			$(pictures).css({
				transform: 'translateX(-902px)'
			})
		})
	</script>
</body>
</html>

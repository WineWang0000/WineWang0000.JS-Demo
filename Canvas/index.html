<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
	<canvas id=x></canvas>
  <div id=tool class="tool">
			<svg id=pen class="icon  active" aria-hidden="true">
					<use xlink:href="#icon-qianbi"></use>
			</svg>
			<svg id=eraser class="icon" aria-hidden="true">
					<use xlink:href="#icon-eraser"></use>
			</svg>
			<svg id=clear class="icon" aria-hidden="true">
				<use xlink:href="#icon-clear"></use>
			</svg>
			<svg id=download class="icon" aria-hidden="true">
				<use xlink:href="#icon-download"></use>
		  </svg>
	</div>
	<ol class="colors">
		<li id=red class="red"></li>
		<li id=green class="green"></li>
		<li id=blue class="blue"></li>
	</ol>
	<ol class="lines">
		<li id=pachytene class="pachytene">粗线</li>
		<li id=filament class="filament">细线</li>
	</ol>
